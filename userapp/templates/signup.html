<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96 text-center">
        <h2 class="text-2xl font-bold text-gray-700 mb-4">Signup</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="text-left">
                <label for="username" class="block font-medium text-gray-600">Username</label>
                <input type="text" id="username" name="username" required class="w-full p-2 border rounded-lg">
            </div>

            <div class="text-left">
                <label for="email" class="block font-medium text-gray-600">Email</label>
                <input type="email" id="email" name="email" required class="w-full p-2 border rounded-lg">
            </div>

            <div class="text-left">
                <label for="phone" class="block font-medium text-gray-600">Phone Number</label>
                <input type="text" id="phone" name="phone" required class="w-full p-2 border rounded-lg">
            </div>

            <div class="text-left">
                <label for="password1" class="block font-medium text-gray-600">Password</label>
                <input type="password" id="password1" name="password1" required class="w-full p-2 border rounded-lg">
            </div>

            <div class="text-left">
                <label for="password2" class="block font-medium text-gray-600">Confirm Password</label>
                <input type="password" id="password2" name="password2" required class="w-full p-2 border rounded-lg">
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600">Sign Up</button>
        </form>
        
        {% comment %} <p class="text-sm mt-4 text-gray-600">Already have an account? 
            <a href="{% url 'login.html' %}" class="text-blue-500 hover:underline">Login</a>
        </p> {% endcomment %}
    </div>
</body>
</html>
