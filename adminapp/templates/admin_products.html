<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Products</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Inter", sans-serif;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-gray-800 text-white py-4 px-6">
    <h1 class="text-2xl font-bold">Admin Panel</h1>
  </header>

  <div class="flex flex-grow">

    <!-- Sidebar -->
    <aside class="bg-gradient-to-r from-gray-200 to-[#d2b69b] text-black w-64 py-6 px-4 hidden lg:block">
      <nav class="space-y-6">
        <a href="#" class="flex items-center space-x-4 py-2 px-3 hover:bg-white rounded-lg">Dashboard</a>
        <a href="#" class="flex items-center space-x-4 py-2 px-3 bg-white text-black rounded-lg shadow-md">Products</a>
        <a href="#" class="flex items-center space-x-4 py-2 px-3 hover:bg-white rounded-lg">Category</a>
        <a href="#" class="flex items-center space-x-4 py-2 px-3 hover:bg-white rounded-lg">Brand</a>
        <a href="#" class="flex items-center space-x-4 py-2 px-3 hover:bg-white rounded-lg">Customers</a>
        <a href="#" class="flex items-center space-x-4 py-2 px-3 hover:bg-white rounded-lg">Orders</a>
        <a href="#" class="flex items-center space-x-4 py-2 px-3 hover:bg-white rounded-lg">Coupons</a>
        <a href="#" class="flex items-center space-x-4 py-2 px-3 hover:bg-white rounded-lg">Offers</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 bg-white overflow-auto">
      <div class="flex flex-col lg:flex-row justify-between items-center mb-6 gap-4">
        <h2 class="text-2xl font-bold">Products</h2>
        <div class="w-full lg:w-auto flex flex-wrap gap-4 items-center">
          <button class="bg-[#A79277] text-white px-4 py-2 rounded-lg shadow-md hover:bg-[#E5E7EB] hover:text-black">Add Product</button>
          <form class="flex items-center gap-2 w-full lg:w-auto">
            <input type="text" placeholder="Search by Product Name" class="border border-gray-300 rounded-lg px-4 py-2 w-full lg:w-auto">
            <button type="submit" class="bg-[#A79277] text-white px-4 py-2 rounded-lg">Search</button>
          </form>
        </div>
      </div>

      <!-- Products Table -->
      <div class="rounded-lg shadow-lg overflow-hidden">
        <table class="w-full border-collapse border border-gray-200 text-sm lg:text-base">
          <thead class="bg-[#A79277] text-white">
            <tr>
              <th class="py-4 px-5">SL.No</th>
              <th class="py-4 px-5">Product</th>
              <th class="py-4 px-5">Price</th>
              <th class="py-4 px-5">Stock</th>
              <th class="py-4 px-5">Category</th>
              <th class="py-4 px-5">Status</th>
              <th class="py-4 px-5">Action</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200 bg-white">
            <tr class="hover:bg-gray-50">
              <td class="px-5 py-3 text-center">1</td>
              <td class="px-5 py-3 text-center">Product Name</td>
              <td class="px-5 py-3 text-center">$100</td>
              <td class="px-5 py-3 text-center">50</td>
              <td class="px-5 py-3 text-center">Electronics</td>
              <td class="px-5 py-3 text-center">
                <span class="inline-block px-4 py-2 text-sm font-medium text-green-700 bg-green-100 rounded">Active</span>
              </td>
              <td class="px-5 py-3 text-center">
                <button class="px-3 py-1 bg-blue-500 text-white text-sm rounded hover:bg-blue-600">Edit</button>
                <button class="px-3 py-1 bg-red-600 text-white text-sm rounded hover:bg-red-700">Block</button>
              </td>
            </tr>
            <tr class="hover:bg-gray-50">
              <td class="px-5 py-3 text-center">2</td>
              <td class="px-5 py-3 text-center">Another Product</td>
              <td class="px-5 py-3 text-center">$150</td>
              <td class="px-5 py-3 text-center">30</td>
              <td class="px-5 py-3 text-center">Accessories</td>
              <td class="px-5 py-3 text-center">
                <span class="inline-block px-4 py-2 text-sm font-medium text-red-700 bg-red-100 rounded">Blocked</span>
              </td>
              <td class="px-5 py-3 text-center">
                <button class="px-3 py-1 bg-blue-500 text-white text-sm rounded hover:bg-blue-600">Edit</button>
                <button class="px-3 py-1 bg-green-600 text-white text-sm rounded hover:bg-green-700">Unblock</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Pagination -->
      <div class="pagination-controls flex justify-center mt-10">
        <ul class="flex space-x-2">
          <li><button class="px-4 py-2 bg-[#D2691E] text-white rounded hover:bg-[#A0522D]">Previous</button></li>
          <li><button class="px-4 py-2 bg-[#4E2C0A] text-white rounded">1</button></li>
          <li><button class="px-4 py-2 bg-[#FFF8E1] text-[#4E2C0A] hover:bg-[#D2691E] hover:text-white rounded">2</button></li>
          <li><button class="px-4 py-2 bg-[#FFF8E1] text-[#4E2C0A] hover:bg-[#D2691E] hover:text-white rounded">3</button></li>
          <li><button class="px-4 py-2 bg-[#D2691E] text-white rounded hover:bg-[#A0522D]">Next</button></li>
        </ul>
      </div>
    </main>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center py-4">
    Â© 2025 Admin Panel. All Rights Reserved.
  </footer>

</body>
</html>
