
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Admin Panel</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    
    <!-- Notification Messages -->
    <div class="fixed top-4 right-4 z-50 space-y-2" id="message-container">
        {% if messages %}
            {% for message in messages %}
                <div class="message p-4 rounded-lg shadow-lg transition-opacity duration-300 transform opacity-100 
                            {% if message.tags == 'success' %}bg-green-100 text-green-700{% elif message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-blue-100 text-blue-700{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>
    
    <!-- Header -->
    <header class="bg-[#A79277] text-white py-4 px-6 shadow-md">
        <h1 class="text-2xl font-bold">Admin Panel</h1>
    </header>
    
    <!-- Main Content -->
    <div class="flex flex-grow">
        <!-- Sidebar -->
        <aside class="bg-gradient-to-r from-[#E5E7EB] to-[#d2b69b] text-black w-64 py-6 px-4 hidden lg:block">
            <nav class="space-y-6">
                <a href="{% url 'admin_dashboard' %}" class="block py-2 px-3 hover:bg-white rounded-lg">Dashboard</a>
                <a href="{% url 'admin_products' %}" class="block py-2 px-3 hover:bg-white rounded-lg">Products</a>
                <a href="{% url 'category_list' %}" class="block py-2 px-3 hover:bg-white rounded-lg">Category</a>
                <a href="{% url 'brand_list' %}" class="block py-2 px-3 hover:bg-white rounded-lg">Publisher</a>
                <a href="{% url 'admin_customer' %}" class="block py-2 px-3 hover:bg-white rounded-lg">Customers</a>
            </nav>
        </aside>
        
        <!-- Category Section -->
        <main class="flex-1 p-6 bg-white">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">varients</h2>
                <div class="flex gap-4">
                    <button onclick="toggleModal('addCvarientsModal')" class="bg-[#A79277] text-white px-4 py-2 rounded-lg shadow-md hover:bg-[#E5E7EB] hover:text-black">Add varient</button>
                    <form method="GET" class="flex gap-2">
                        <input type="text" name="search" placeholder="Search Category" value="{{ search_query }}" class="border rounded-lg px-4 py-2">
                        <button type="submit" class="bg-[#A79277] text-white px-4 py-2 rounded-lg">Search</button>
                        {% if search_query %}
                            <a href="{% url 'category_list' %}" class="bg-gray-500 text-white px-4 py-2 rounded-lg">Clear</a>
                        {% endif %}
                    </form>
                </div>
            </div>
            
            <!-- Category Table -->
            <div class="overflow-hidden rounded-lg shadow-lg">
                <table class="w-full border border-gray-200 text-sm lg:text-base">
                    <thead class="bg-[#A79277] text-white">
                        <tr>
                            <th class="py-4 px-5">SL.No</th>
                            <th class="py-4 px-5">Name</th>
                            <th class="py-4 px-5">Added on</th>
                            <th class="py-4 px-5">Status</th>
                            <th class="py-4 px-5">Action</th>
                        </tr>
                    </thead>
                    
                </table>
            </div>
        </main>
    </div>

    
    </script>
</body>
</html>
