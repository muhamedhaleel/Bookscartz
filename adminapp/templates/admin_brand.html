<script src="https://cdn.tailwindcss.com"></script>

<body class="min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-gray-800 text-white p-4">
        <h1 class="text-xl font-bold">Admin Panel</h1>
    </nav>

    <!-- Main Content -->
    <div class="flex flex-grow">

        <!-- Sidebar -->
        <aside class="bg-gradient-to-r from-[#E5E7EB] to-[#d2b69b] text-black w-64 py-6 px-4 hidden lg:block">
            <nav class="space-y-6">
                <a href="/admin_home" class="flex items-center space-x-4 py-2 px-3 hover:bg-white rounded-lg">Dashboard</a>
                <a href="/admin-products" class="flex items-center space-x-4 py-2 px-3 hover:bg-white rounded-lg">Products</a>
                <a href="/admin-category" class="flex items-center space-x-4 py-2 px-3 hover:bg-white rounded-lg">Category</a>
                <a href="/admin-brand" class="flex items-center space-x-4 py-2 px-3 bg-white text-black rounded-lg shadow-md">Publisher</a>
                <a href="#" class="flex items-center space-x-4 py-2 px-3 hover:bg-white rounded-lg">Customers</a>
                <a href="#" class="flex items-center space-x-4 py-2 px-3 hover:bg-white rounded-lg">Orders</a>
                <a href="#" class="flex items-center space-x-4 py-2 px-3 hover:bg-white rounded-lg">Coupons</a>
                <a href="#" class="flex items-center space-x-4 py-2 px-3 hover:bg-white rounded-lg">Offers</a>
            </nav>
        </aside>

        <!-- Brand Section -->
        <main class="flex-1 p-6 bg-white">
            <div class="flex flex-wrap justify-between items-center mb-6 gap-4">
                <h2 class="text-2xl font-bold w-full sm:w-auto">Brands</h2>
                <div class="w-full sm:w-auto flex flex-wrap gap-4 items-center">
                    <button class="bg-[#A79277] text-white px-4 py-2 rounded-lg shadow-md hover:bg-[#E5E7EB] hover:text-black" onclick="toggleModal(true)">Add Brand</button>
                    <form class="flex items-center gap-2 w-full sm:w-auto">
                        <input type="text" placeholder="Search by Brand Name" class="border border-gray-300 rounded-lg px-4 py-2" />
                        <input type="submit" value="Search" class="bg-[#A79277] text-white px-4 py-2 rounded-lg cursor-pointer w-full sm:w-auto">
                    </form>
                </div>
            </div>

            <!-- Brands Table -->
            <div class="bg-[#A79277] rounded-lg shadow-lg overflow-hidden">
                <table class="w-full text-left text-base border-collapse">
                    <thead class="bg-[#A79277] text-white">
                        <tr>
                            <th class="py-4 px-5 text-center">SL.No</th>
                            <th class="py-4 px-5 text-center">Name</th>
                            <th class="py-4 px-5 text-center">Image</th>
                            <th class="py-4 px-5 text-center">Added On</th>
                            <th class="py-4 px-5 text-center">Status</th>
                            <th class="py-4 px-5 text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200 bg-white">
                        <tr>
                            <td class="px-4 py-2 text-center">1</td>
                            <td class="px-4 py-2 text-center">Brand A</td>
                            <td class="px-4 py-2 text-center"><img src="brand-a.jpg" alt="Brand A" width="100"></td>
                            <td class="px-4 py-2 text-center">2024-02-21</td>
                            <td class="px-4 py-2 text-center"><span class="inline-block px-4 py-2 text-sm font-medium text-green-700 bg-green-100 rounded">Active</span></td>
                            <td class="px-4 py-2 text-center">
                                <button class="px-3 py-1 bg-blue-600 text-white text-sm rounded hover:bg-blue-700">Edit</button>
                                <button class="px-3 py-1 bg-red-600 text-white text-sm rounded hover:bg-red-700">Block</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="pagination-controls flex justify-center mt-10 mb-6">
                <ul class="flex space-x-2">
                    <li><a href="#" class="px-4 py-2 bg-[#D2691E] text-white rounded hover:bg-[#A0522D]">Previous</a></li>
                    <li><a href="#" class="px-4 py-2 rounded bg-[#4E2C0A] text-white">1</a></li>
                    <li><a href="#" class="px-4 py-2 bg-[#D2691E] text-white rounded hover:bg-[#A0522D]">Next</a></li>
                </ul>
            </div>
        </main>
    </div>

    <!-- Add Brand Modal -->
    <div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 hidden" id="addBrandModal">
        <div class="bg-white rounded-lg w-96 p-6 shadow-lg">
            <h2 class="text-xl font-bold mb-4">Add New Brand</h2>
            <form>
                <input type="text" placeholder="Brand Name" class="w-full px-4 py-2 border rounded mb-4" required />
                <input type="file" accept="image/*" class="w-full px-4 py-2 border rounded mb-4" required />
                <div class="flex justify-end space-x-3">
                    <button type="button" class="px-4 py-2 bg-gray-300 rounded" onclick="toggleModal(false)">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Add Brand</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Brand Modal -->
    <div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 hidden" id="editBrandModal">
        <div class="bg-white rounded-lg w-96 p-6 shadow-lg">
            <h2 class="text-xl font-bold mb-4">Edit Brand</h2>
            <form>
                <input type="text" placeholder="Brand Name" class="w-full px-4 py-2 border rounded mb-4" required />
                <input type="file" accept="image/*" class="w-full px-4 py-2 border rounded mb-4" />
                <div class="flex justify-end space-x-3">
                    <button type="button" class="px-4 py-2 bg-gray-300 rounded" onclick="toggleModal(false)">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-4">
        &copy; 2024 Brand Management System
    </footer>

</body>
