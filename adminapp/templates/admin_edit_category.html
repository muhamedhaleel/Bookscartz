{% comment %} <script src="https://cdn.tailwindcss.com"></script>
<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">
        <div class="relative px-4 py-10 bg-white mx-8 md:mx-0 shadow rounded-3xl sm:p-10">
            <div class="max-w-md mx-auto">
                <div class="flex items-center space-x-5">
                    <div class="block pl-2 font-semibold text-xl text-gray-700">
                        <h2 class="leading-relaxed">Edit Category</h2>
                    </div>
                </div>
                <form method="POST" class="divide-y divide-gray-200">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="flex items-center space-x-4 mt-4">
                        <button type="submit" class="bg-blue-500 flex justify-center items-center w-full text-white px-4 py-3 rounded-md focus:outline-none">Update</button>
                        <a href="{% url 'category_list' %}" class="bg-gray-300 flex justify-center items-center w-full text-gray-700 px-4 py-3 rounded-md focus:outline-none">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div> {% endcomment %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Category</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="min-h-screen flex flex-col justify-center items-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-semibold text-gray-700 text-center mb-6">Edit Category</h2>

            <!-- Display Messages -->
            {% if messages %}
                <div class="mb-4">
                    {% for message in messages %}
                        <div class="p-3 rounded-lg {% if message.tags == 'error' %}bg-red-100 text-red-700{% elif message.tags == 'success' %}bg-green-100 text-green-700{% else %}bg-gray-100 text-gray-700{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <!-- Edit Form -->
            <form method="POST" class="space-y-4">
                {% csrf_token %}
                
                <div>
                    <label for="name" class="block text-gray-700 font-medium mb-2">Category Name</label>
                    <input type="text" name="name" id="name" value="{{ category.name }}" required 
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Buttons -->
                <div class="flex space-x-4">
                    <button type="submit" class="w-1/2 bg-blue-500 hover:bg-blue-600 text-white px-4 py-3 rounded-lg focus:outline-none transition">
                        Update
                    </button>
                    <a href="{% url 'category_list' %}" class="w-1/2 bg-gray-300 hover:bg-gray-400 text-gray-700 px-4 py-3 rounded-lg text-center transition">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
